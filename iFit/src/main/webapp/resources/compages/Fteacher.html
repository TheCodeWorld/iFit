		<link rel="stylesheet" href="/resources/css/admin1.css" />
		<link rel="stylesheet" href="/resources/css/student.css"/>
		<link rel="stylesheet" href="/resources/css/Fteacher.css" />
	  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert-dev.min.js "></script>
	  <link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css " rel="stylesheet">
	  <script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js "></script>
	  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js "></script>

    <body>
		
				<div id="top" class="top">
						<div class="log" style="display: inline;">iFit</div>
						
						<div id="top_right" class="top_right" style="display: inline;">
						<div id="total" style="display: inline;" class="list_top"><i class="glyphicon glyphicon-signal" style="margin-right:5px;"></i><span>0000</span>访问</div>
						<div id="user" style="display: inline;" class="list_top"><i class="glyphicon glyphicon-user" style="margin-right:5px;"></i><span id="uname"></span></div>
						<div id="exit" style="display: inline;" class="list_top"><i class="glyphicon glyphicon-log-out" style="margin-right:5px;"></i><span id="loginout">退出</span></div>
						</div>
				</div>
				
			
    		<div id="left" class="left_nav">
    				
					  <div id="home" class="list"><i class="glyphicon glyphicon-home" style="margin-right:5px ;"></i>首页</div>
					   <div id="search_grades_nav" class="list"><i class="glyphicon glyphicon-search" style="margin-right:5px ;"></i>成绩查询
					  	<i class="glyphicon glyphicon-menu-right" style="float:right;margin-top: 8px;"></i></div>
					  	<div class="add_li">
					  		<a id="search_grades_nav1" href="#" class="list-group-item">学生成绩查询</a>
					  		<a id="search_grades_nav2" href="#" class="list-group-item">行政班级成绩查询</a>
					   </div>
					  <div id="ch_psw_nav" class="list" onclick=""><i class="glyphicon glyphicon-cog" style="margin-right:5px ;"></i>修改密码</div>
					
    	</div>
    		

    		<div id="right1" class="right_content">
    			<!--学生成绩查询-->
    			<div id="button" class="button" style="display: none;"><!--右上-->
	      			<input type="button" value="新增" class="btn btn-primary"/>
	      			<input type="button" value="导入教工名单" class="btn btn-primary"/>
      			</div>
		      	<div id="tableD" class="tableD"> <!--大右下-->
		      		<div id="search_grades_div" class="table" style="display: none;">
		      			<div class="class_top">
		      			<span class="glyphicon glyphicon-user"></span>
		      				学号：<input id="studentId" type="text" placeholder="请输入学号"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		      				<div style="display: inline;">
		      					<span class="glyphicon glyphicon-search"></span>
		      					查询种类：
									  <select id="select_cat" class="form-control select1" style="display: inline;">
									      <option id="ser_grad_opt1"></option>
									      <option id="ser_grad_opt2"></option>
									      <option id="ser_grad_opt3"></option>
									      <option id="ser_grad_opt4"></option>
									      <option id="ser_grad_opt5"></option>
									      <option id="ser_grad_opt6"></option>
									      <option id="ser_grad_opt7"></option>
									      <option id="ser_grad_opt8"></option>
										  <option id="ser_grad_opt9"></option>						  
									    </select>
							  			<button id="ser_stu_score" type="button" class="btn btn-primary btn-font" style="display: inline;">查 询</button>
		      				</div>
		      			</div>
						<div class="class_table">
							<table id="table_result" class="table table-hover table-responsive">
								<thead>
								<tr class="info">
									<th>项目</th>
									<th>项目成绩</th>
									<th>得分</th>
								</tr>
								</thead>
								<tbody id="tbody-result">
								</tbody>
							</table>
						</div>
		      		</div>
		      		
		      		<!--修改密码-->
		      		<div id="psw" style="display: none;" class="ch_psw_banner">
		      				<span class="glyphicon glyphicon-lock " style="font-size: 2em;color: #CD5C5C;">修改密码</span>
		      				<hr style="height: 1px;border-top:3px solid #EEEEEE;" />
		      				<div style="background-color: #EEEEEE;border-radius: 10px;padding-left: 15px;padding-bottom: 10px;padding-top: 10px;padding-right:15px;box-shadow: 0px 2px 8px #999;">
		      					<div class="input-group" style="font-size:20px;color:#CD5C5C;border-radius:10px;padding-left: 20px;padding-top: 10px;padding-bottom: 10px;">
				      				<span class="input-group-addon" style="font-size: 20px;color: #CD5C5C;">旧密码:&nbsp;&nbsp;&nbsp;</span>
				      				<input id="psw1" type="password" class="form-control" placeholder="请输入旧密码" style="width: 50%;height: 50px;"/>
				      				<span id="psw1_tip"></span>
			      				</div> <br />
			      				<div class="input-group" style="font-size:20px;border-radius:10px;padding-left: 20px;padding-top: 10px;padding-bottom: 10px;">
				      				<span class="input-group-addon" style="color: #CD5C5C;font-size: 20px;">新密码:&nbsp;&nbsp;&nbsp;</span>
				      				<input id="psw2" type="password" class="form-control" placeholder="请输入新密码" style="width: 50%;height: 50px;"/>
				      				<span id="psw2_tip"></span>
			      				</div> <br />
			      			   <div class="input-group" style="font-size:20px;border-radius:10px;padding-left: 20px;padding-top: 10px;padding-bottom: 10px;">
				      				<span class="input-group-addon" style="color: #CD5C5C;font-size: 20px;">确认密码:</span>
				      				<input id="psw3" type="password" class="form-control" placeholder="请确认新密码" style="width: 50%;height: 50px;"/>
				      				<span id="psw3_tip"></span>
			      				</div> <br />
			      					<button id="btn_Ok" class="btn btn-primary" type="submit" style="width: 100px;margin-left: 3%;">确认</button>&nbsp;&nbsp;&nbsp;&nbsp; <button class="btn btn-primary" type="reset" style="width: 100px;">取消</button>			      			
		      				</div>
		      		</div>

		      			<div class="ch_psw">旧密码：
		      				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="psw1" type="password"  placeholder="请输入旧密码"/>		      				
		      				<span id="psw1_tip"></span>
		      			</div>
		      			<div class="ch_psw">新密码：
		      				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="psw2" type="password" placeholder="请输入新密码"/>

		      		<!--首页-->
		      		<div id="welcome_div" style="display: block;">
		      			<div style="width: 100%;text-align: center;"><img class="schoolpic" src="/resources/images/图一.jpg" /></div>
		      			<div id="wel_div">
		      				<font id="wel_f"><div id="p1">欢迎登陆iFit</div><div id="p2">厚德、弘毅、求是、笃行</div></font>
		      			</div>
		      		</div>
		      		<!--查询班级-->
		      		<div id="search_class_div" style="display: none;">
		      			<div class="class_top">
		      				<span class="glyphicon glyphicon-user"></span>行政班：<input type="text" id="executiveClass" placeholder="请输入班级号"/>&nbsp;&nbsp;&nbsp;&nbsp;
		      				<div style="display: inline;">
		      					<span class="glyphicon glyphicon-search"></span>
		      				查询种类：
		      				<select id="search_score_select" class="form-control select1" style="display: inline;">
							      <option id="ser_class_opt1"></option>
							      <option id="ser_class_opt2"></option>
							      <option id="ser_class_opt3"></option>
							      <option id="ser_class_opt4"></option>
							      <option id="ser_class_opt5"></option>
							      <option id="ser_class_opt6"></option>
							      <option id="ser_class_opt7"></option>
							      <option id="ser_class_opt8"></option>
								  <option id="ser_class_opt9"></option>
							</select>
								<select id="flag" class="form-control select1" style="width: 80px;display: inline;">
									<option id="over">></option>
									<option id="below"><</option>
									<option id="equal">=</option>
								</select>
								<input type="text" id="filter" style="width: 40px;height: 33px;color: black"/>分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button id="search_score" type="button" class="btn btn-primary btn-font" style="display: inline;">查 询</button>
									<!--<button type="button" class="btn btn-default btn-font" style="display: inline;">下 载</button>-->
		      			</div>
		      			</div>
		      			<div>
		      			<div class="class_table">
		      				<table id="table_score" class="table table-hover table-responsive" >
									<thead>
										<tr class="info">
											<th>学号</th>
											<th>姓名</th>
											<th>总分</th>
											<th>操作</th>
										</tr>
									</thead>
								<tbody id="tbody_score">
								</tbody>
							</table>
							</div>
							</div>
		      			</div>
		      		</div>
		      	</div>	
		     </div>
				<!--查看学生详情，模态框-->
				<div class="modal" id="look_detail_modal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" style="color: #CD5C5C;">学生成绩详情</h4>
							</div>
							<div class="modal-body">
								<table id="table_detail" class="table table-hover table-responsive">
									<thead>
									<tr><th>项目</th><th>项目成绩</th><th>得分</th></tr>
									</thead>
									<tbody id="tbody_detail">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
